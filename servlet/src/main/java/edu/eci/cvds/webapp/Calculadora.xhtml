<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Calculadora</title>
</h:head>
<h:body>
	<h:form id="Calculadora_form">
		<h:panelGrid columns="2"> 
			<h:outputLabel value="Entrada:"/> 
			<h:inputText id="lista" type="text" binding="#{input}" /> 
			<h:outputLabel value="Moda:" />
			<h:outputLabel value="#{CalculadoraBean.modo}" />
			<h:outputLabel value="Media:" />
			<h:outputLabel value="#{CalculadoraBean.simbolo}" />
			<h:outputLabel value="Desviacion Estandar:" />
			<h:outputLabel value="#{CalculadoraBean.estandar}" />
			<h:outputLabel value="Varianza:" />
			<h:outputLabel value="#{CalculadoraBean.varianza}" />
			<h:commandButton value="Calcular"  update="Calculadora_form" actionListener="#{CalculadoraBean.calcular(input.value)}"/>
		    <h:commandButton value="Reiniciar" update="Calculadora_form" actionListener="#{CalculadoraBean.reiniciar}"/>
		</h:panelGrid>
		
	</h:form>
	
	
	

    
</h:body>
</html>
